version: "3.8"
services:
  app:
    image: cadence:01
    container_name: cadence
    build: 
      context: .
      network: host
      dockerfile: Dockerfile
      args:
        - DEV_cadence=1
    ipc: host
    environment:
    #- AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
    #- AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    - HOME=/app
    - DATA_ROOT=/app/data
    ports:
      - "8888:8888"
    volumes:
      - .:/app
      - $HOME/data:/app/data